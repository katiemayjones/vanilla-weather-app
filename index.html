<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/b1106a3785.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Rajdhani:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <h1 class="cityName">City name</h1>
        </div>
        <div class="col-2">
          <h2 class="currentTemp">
            18 <a href="#" id="celcius-link">°C</a> |
            <a href="#" id="faren-link"> °F</a>
          </h2>
        </div>
        <div class="col-3">
          <h3 class="dateTime">Tuesday <br />11:10</h3>
          <h3 class="currentCondition">
            Precipitation: 38%<br />Humidity: 79%<br />Wind: 10mph
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="day1">Mon</h3>
        </div>
        <div class="col">
          <h3 class="day2">Tues</h3>
        </div>
        <div class="col">
          <h3 class="day3">Wed</h3>
        </div>
        <div class="col">
          <h3 class="day4">Thurs</h3>
        </div>
        <div class="col">
          <h3 class="day5">Fri</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="city-search">
            <input
              type="text"
              placeholder="Enter a new city"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
          </form>
          <button class="searchButton">Search</button>
        </div>
      </div>
      <footer>Coded by Katiemay 👩🏼‍💻</footer>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
